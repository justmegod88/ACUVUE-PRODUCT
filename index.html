<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebGL Cube Test</title>
  <style>
    html,body{margin:0;height:100%;background:#081625;overflow:hidden;}
    #msg{position:fixed;left:12px;top:12px;right:12px;z-index:10;
      color:#eaf2ff;background:rgba(0,0,0,.55);padding:10px 12px;border-radius:12px;
      font-family:-apple-system,system-ui;font-size:13px;white-space:pre-wrap}
    canvas{display:block;width:100vw;height:100vh;}
  </style>
</head>
<body>
  <div id="msg">로딩중…</div>
  <canvas id="c"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const msg = document.getElementById('msg');

    if(!window.THREE){
      msg.textContent = '❌ three.min.js 로딩 실패 (CDN/캐시 문제)';
      throw new Error('THREE not loaded');
    }

    const renderer = new THREE.WebGLRenderer({canvas:document.getElementById('c'), antialias:true});
    renderer.setPixelRatio(Math.min(devicePixelRatio,2));
    renderer.setSize(innerWidth, innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x081625);

    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0,0,3);

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(2,2,2);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    // ★ 모델 대신 큐브 1개
    const geo = new THREE.BoxGeometry(1,1,1);
    const mat = new THREE.MeshStandardMaterial();
    const cube = new THREE.Mesh(geo, mat);
    scene.add(cube);

    msg.textContent = '✅ WebGL 정상: 회전 큐브가 보여야 합니다.';

    function animate(){
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.013;
      renderer.render(scene, camera);
    }
    animate();

    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
