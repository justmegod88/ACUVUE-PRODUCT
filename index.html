<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebGL Cube Test</title>
  <style>
    html,body{margin:0;height:100%;background:#081625;overflow:hidden;}
    #msg{position:fixed;left:12px;top:12px;right:12px;z-index:10;
      color:#eaf2ff;background:rgba(0,0,0,.55);padding:10px 12px;border-radius:12px;
      font-family:-apple-system,system-ui;font-size:13px;white-space:pre-wrap}
    canvas{display:block;width:100vw;height:100vh;}
  </style>
</head>
<body>
  <div id="msg">로딩중…</div>
  <canvas id="c"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const msg = document.getElementById('msg');

    if(!window.THREE){
      msg.textContent = '❌ three.min.js 로딩 실패 (CDN/캐시 문제)';
      throw new Error('THREE not loaded');
    }

    const renderer = new THREE.WebGLRenderer({canvas:document.getElementById('c'), antialias:true});
    renderer.setPixelRatio(Math.min(devicePixelRatio,2));
    renderer.setSize(innerWidth, innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x081625);

    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(0,0,3);

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(2,2,2);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

// ===== GLB 로딩 =====
const loader = new THREE.GLTFLoader();
loader.load('./test.glb', (gltf)=>{
  const model = gltf.scene;
  scene.add(model);

  // 자동 프레이밍 (핵심)
  const box = new THREE.Box3().setFromObject(model);
  const size = box.getSize(new THREE.Vector3());
  const center = box.getCenter(new THREE.Vector3());

  const maxDim = Math.max(size.x, size.y, size.z) || 1;
  const fov = camera.fov * Math.PI / 180;
  let camZ = Math.abs((maxDim / 2) / Math.tan(fov / 2)) * 2.2;

  camera.near = maxDim / 1000;
  camera.far  = maxDim * 1000;
  camera.updateProjectionMatrix();

  camera.position.set(center.x, center.y, center.z + camZ);
  camera.lookAt(center);

  // 재질 강제 보정 (Safari 대응)
  model.traverse(o=>{
    if(o.isMesh){
      o.frustumCulled = false;
      if(o.material){
        o.material.side = THREE.DoubleSide;
        o.material.transparent = false;
        o.material.opacity = 1;
        o.material.needsUpdate = true;
      }
    }
  });
}, undefined, (err)=>{
  console.error(err);
}); 

    msg.textContent = '✅ WebGL 정상: 회전 큐브가 보여야 합니다.';

    function animate(){
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.013;
      renderer.render(scene, camera);
    }
    animate();

    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
