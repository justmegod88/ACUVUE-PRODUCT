<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ACUVUE 3D Test (Netlify)</title>
  <style>
    html,body{height:100%;margin:0;background:#081625;overflow:hidden;font-family:-apple-system,system-ui;}
    #msg{
      position:fixed; left:12px; right:12px; top:12px; z-index:10;
      padding:10px 12px; border-radius:12px;
      background:rgba(0,0,0,.45); color:#eaf2ff; font-size:13px; line-height:1.35;
      white-space:pre-wrap; border:1px solid rgba(255,255,255,.12);
    }
    canvas{display:block;width:100vw;height:100vh;}
  </style>
</head>
<body>
  <div id="msg">로딩 준비중…</div>
  <canvas id="c"></canvas>

  <!-- iPad Safari 안정: non-module -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const msg = document.getElementById('msg');

    if(!window.THREE){
      msg.textContent = '❌ THREE 로딩 실패 (CDN 접근 문제)';
      throw new Error('THREE not loaded');
    }

    const canvas = document.getElementById('c');
    const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x081625);

    const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 200);
    camera.position.set(0, 0.2, 3.2);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.HemisphereLight(0xcfe7ff, 0x081625, 0.9));
    const key = new THREE.DirectionalLight(0xffffff, 1.1);
    key.position.set(3,2,3);
    scene.add(key);

    // 같은 폴더에 test.glb가 있다고 가정
    const glbUrl = './test.glb';
    msg.textContent = 'GLB 로딩중...\n' + glbUrl;

    const loader = new THREE.GLTFLoader();
    loader.load(glbUrl, (gltf)=>{
      const model = gltf.scene;

      // 중앙정렬 + 자동스케일
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      model.position.sub(center);

      const maxDim = Math.max(size.x, size.y, size.z) || 1;
      model.scale.setScalar(1.6 / maxDim);

      scene.add(model);
      msg.textContent = '✅ test.glb 로드 성공!\n드래그: 회전 / 핀치: 확대';

    }, undefined, (err)=>{
      console.error(err);
      msg.textContent = '❌ test.glb 로딩 실패\n(파일이 같은 폴더에 있는지 확인)';
    });

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
